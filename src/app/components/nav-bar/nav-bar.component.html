<div class="container">
    <div class="content">
        <div class="logo">
            <div class="logo-txt">
                <p><a [routerLink]="['/home'] "[routerLinkActive]="['active']">LC</a></p>
            </div>
             <div class="wrapper">
                <div class="static-txt">I'm a</div>
                <ul class="dynamic-txts">
                    <li><span>Developer</span></li>
                    <li><span>Engineer</span></li> 
                    <li><span>Designer</span></li>
                    <li><span>Freelancer</span></li>
                </ul>
             </div>
        
        </div>
        <div class="menu">
            <span class="material-symbols-outlined" style="z-index: 1000;" (click)="toggleMenu()">
                {{ showMenu ? 'collapse_content' : 'expand_content' }}
              </span>
             @if(showMenu){
                <ul>
                    <li><a href="#home" [class.active]="activeLink === 'home'" (click)="setActive('home')">Home</a></li>
                    <li><a href="#about" [class.active]="activeLink === 'about'" (click)="setActive('about')">About</a></li>
                    <li><a href="#projects" [class.active]="activeLink === 'projects'" (click)="setActive('projects')">Projects</a></li>
                    <li><a href="#contact" [class.active]="activeLink === 'contact'" (click)="setActive('contact')">Contact</a></li>
                  </ul>
                  
             }
            
        </div>
    </div>
</div>
